version: "3.7"

volumes:
  pgdata:

services:
  db:
    image: postgres
    hostname: db
    container_name: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB={{ cookiecutter.project_slug }}
  {% if cookiecutter.use_broker == "y" -%}
  broker:
    image: rabbitmq:3-management
    container_name: broker
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=rabbit
      - RABBITMQ_DEFAULT_PASS=rabbit
  {%- endif %}
  {{ cookiecutter.project_slug }}:
    build:
      context: .
      target: development
    container_name: {{ cookiecutter.project_slug }}
    ports:
      - {{ cookiecutter.server_port }}:{{ cookiecutter.server_port }}
    depends_on:
      - db
    volumes:
      - ./{{ cookiecutter.project_slug }}:/{{ cookiecutter.project_slug }}
    env_file: .env
    stdin_open: true
    tty: true
    restart: on-failure
  {% if cookiecutter.use_broker == "y" -%}
  {{ cookiecutter.project_slug }}-service:
    build:
      context: .
      target: service
    container_name: {{ cookiecutter.project_slug }}-service
    depends_on:
      - db
      - broker
    volumes:
      - ./{{ cookiecutter.project_slug }}:/{{ cookiecutter.project_slug }}
    env_file: .env
    stdin_open: true
    tty: true
    restart: on-failure
  {%- endif %}
  {% if cookiecutter.use_scheduler == "y" -%}
  {{ cookiecutter.project_slug }}-scheduler:
    build:
      context: .
      target: scheduler
    container_name: {{ cookiecutter.project_slug }}-scheduler
    depends_on:
      - broker
    volumes:
      - ./{{ cookiecutter.project_slug }}:/{{ cookiecutter.project_slug }}
    env_file: .env
    stdin_open: true
    tty: true
    restart: on-failure
  {%- endif %}
